name: log4cxx-win

on: [push, pull_request]

jobs:
  job:
    name: ${{ matrix.os }}-${{ matrix.cxx }}-build-and-test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 38
    strategy:
      fail-fast: false
      matrix:
        name: [windows-2019-msvc, windows-2019-clang]
        include:
          - name: windows-2019-msvc
            os: windows-2019
            cxx: cl.exe
            cc: cl.exe
          - name: windows-2019-clang
            os: windows-2019
            cxx: clang++.exe
            cc: clang.exe

    steps:
    - uses: actions/checkout@v2
      with:
        path: main

    - name: 'Restore Prebuilt Dependencies'
      id: restore-vcpkg-cache
      uses: actions/cache@v2
      with:
        path: vcpkg
        key: ${{ runner.os }}-${{ matrix.name }}-cache

    - name: 'Checkout VCPKG'
      if: steps.restore-vcpkg-cache.outputs.cache-hit != 'true'
      uses: actions/checkout@v2
      with:
        repository: microsoft/vcpkg
        path: vcpkg
        ref: ec6fe06e8da05a8157dc8581fa96b36b571c1bd5

    - name: 'Configure Dependencies'
      if: steps.restore-vcpkg-cache.outputs.cache-hit != 'true'
      id: runvcpkg
      shell: pwsh
      run: |
        cd vcpkg
        ./bootstrap-vcpkg.bat
        ./vcpkg install apr apr-util --triplet=x64-windows

    - name: 'run cmake'
      shell: pwsh
      run: |
        dir "C:\\msys64"
        dir "C:\\msys64\\mingw64"
        dir "C:\\msys64\\mingw64\\bin"
        dir "C:\\msys64\\usr\\bin"
        echo "C:\\msys64\\mingw64\\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        $THISDIR=Get-Location
        cd main
        mkdir build
        cd build
        cmake -DLOG4CXX_TEST_PROGRAM_PATH=C:\msys64\usr\bin "-DCMAKE_TOOLCHAIN_FILE=$THISDIR/vcpkg/scripts/buildsystems/vcpkg.cmake" -DCMAKE_CXX_COMPILER=${{ matrix.cxx }} -DCMAKE_C_COMPILER=${{ matrix.cc }} ..
        cmake --build .

    - name: run unit tests
      shell: pwsh
      run: |
        cd main
        cd build
        ctest -C Debug --output-on-failure -V

